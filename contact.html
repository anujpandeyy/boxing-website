<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/ico" href="./img/logo.ico">

</head>
<body>
    <div id="contact">
        <img src="./img/customer_service.svg" id="cs" alt="">
     <a href="index.html"><button id="b2">Go Home</button></a>  
        <form action="ans.html" id="form">
            <input type="text" placeholder="First Name" id="fname" name="name" required>

           <a href="ans.html"><button id="b1">Submit</button></a> 
        </form>
    </div>
